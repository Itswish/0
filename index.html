<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HLS Stream Player</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
    }
    video {
      width: 90%;
      max-width: 900px;
      border-radius: 8px;
      background: #000;
    }
  </style>
</head>
<body>
  <video id="video" controls autoplay playsinline></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    // आपके stream link को proxy के साथ load कर रहे हैं
    const proxy = "https://cors-proxy.fringe.zone/";
    const streamURL = "https://dish.slivcdn.com/hls/live/2020591/TEN3HD/master_3500.m3u8";
    const finalURL = proxy + streamURL;

    const video = document.getElementById("video");

    if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = finalURL;
    } else if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(finalURL);
      hls.attachMedia(video);
      hls.on(Hls.Events.ERROR, (e, data) => {
        console.error("HLS.js error", data);
      });
    } else {
      alert("Browser does not support HLS");
    }
  </script>
</body>
</html>
