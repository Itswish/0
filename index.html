  <script>
    var video = document.getElementById('hls-video');
    var videoSrc = "https://d14v4v80cpjht7.cloudfront.net/file_library/videos/migration/brightcove/6364540905112/6364540905112.m3u8"; // CHANGE THIS STREAM LINK

    if (Hls.isSupported()) {
